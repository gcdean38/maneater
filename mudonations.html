<!DOCTYPE html>
<meta charset="utf-8">
<title>MU Employee Political Donations</title>
<style>


div.tooltip {   
 	position: absolute;           
	text-align: left;           
	width: 200px;                  
	height: 75px;                 
	padding: 05px;             
	font: 12px sans-serif;        
	background: none;   
    border-radius: 5px;
	border: solid black 2px;

	    
	pointer-events: none;         
}
.bar { fill: steelblue; }
path:hover {
	stroke-width: 4px;
}

.legend-axis path{
    stroke: black;
    display: none;
}
text.source {
            font-size: 10px;
            font-style: italic;
        }
        text.sources {
            font-size: 10px;
            font-style: italic;
        }
        
        text.byline {
            font-size: 12px;
            font-style: italic;
            font-family: Arial, Helvetica, sans-serif;
        }

        text.title {
            font-size: 24px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            text-decoration: underline;
            font-weight: bold;
            text-anchor: middle;
        }
        text.subtitle {
            font-size: 12px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-style: italic;
            text-anchor: middle;

        }

        text.labels {
            font-size: 28px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;

        }
</style>
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<script>


    // set the dimensions and margins of the graph
    var margin = {top: 30, right: 65, bottom: 40, left: 90},
        width = 520 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    // Parse the Data
    d3.csv("https://raw.githubusercontent.com/gcdean38/maneater/master/mudonations.csv", function(data) {
    
      // Add X axis
      var x = d3.scaleLinear()
        .domain([0, 20000])
        .range([ 0, width]);
      svg.append("g")
        .attr("transform", "translate(0," + 400 + ")")
        .call(d3.axisBottom(x))
        .selectAll("text")
          .attr("transform", "translate(-10,0)rotate(-45)")
          .style("text-anchor", "end");
    
      // Y axis
      var y = d3.scaleBand()
        .range([ 0, 400 ])
        .domain(data.map(function(d) { return d.canAbbr; }))
        .padding(.1);
      svg.append("g")
        .call(d3.axisLeft(y))

        var tooltip = d3.select("body").append("div").attr("class","tooltip").style("left","200px")
        .style("top","50px").style("opacity",1).html("Hover over bars for more information")
     var money=   d3.format("$,.2f") // localized fixed-point currency
    mouseover = function (d) {
tooltip.html("Individuals at the University of Missouri donated <b>"+ money(d.amount)+"</b> to <b>" + (d.canFull) + "</b> during the 2020 election cycle.")
    }
      //Bars
      svg.selectAll("myRect")
        .data(data)
        .enter()
        .append("rect")
        .attr("x", x(0) )
        .attr("y", function(d) { return y(d.canAbbr); })
        .attr("width", function(d) { return x(d.amount); })
        .attr("height", y.bandwidth() )
        .attr("fill", "#F1B82D")
        .style("border-radius","5px")
        .on("mouseover",mouseover)
    
    
        svg.append("text")
    .attr("class","title")
    .attr("x",width/2)
    .attr("y",height*-.025)
    .attr('text-anchor',"middle")
    .text("MU Employee GOP Donations in 2020")
    svg.append("line")
.attr("x1",0-90)
.attr("x2",width+65)
.attr('y1', height*1.05)
.attr('y2', height*1.05)
.attr("stroke","black")
.attr("stroke-width","1px")


svg.append("text")
		.attr('class', 'byline')
		.attr('y', height*1.075)
		.attr('x', width)
		.attr('text-anchor', "end")
    .text('GEOFFREY DEAN/ASST. GRAPHICS EDITOR')

   
svg.append("text")
.attr("class","source")
.attr('y', height*1.075)
.attr("x",0-45)
.attr('text-anchor',"start")
.text("Source: ")

svg.append('text')
		.attr('class', 'sources')
		.attr('y', height*1.075)
		.attr('x', width*.045-27)
		.attr('text-anchor', 'start')
        .style("fill","blue")
        .style("text-decoration","underline")
		.text('OpenSecrets')

		svg.append('text')
		.attr('class', 'sources')
		.attr('y', height*1.075)
		.attr('x', width*.12)
		.attr('text-anchor', 'start')
        .style("fill","black")
		.text(', 2021.')

	svg.append("a")
    .attr("xlink:href", "https://www.opensecrets.org/orgs/recipients?id=D000030673&cycle=2020" )
    .attr("target","_blank")
    .append("rect")  
    .attr('y', height*1.075-12)
	.attr('x', width*.04)
    .attr("height", 9)
    .attr("width",width*.155- width*.04)
    .style("fill", "white")
    .style("opacity",.0)
    .style("stroke","black")
    
    })
    
    </script>
