<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<script>

    // set the dimensions and margins of the graph
    var margin = {top: 50, right: 30, bottom: 30, left: 60},
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    //Read the data
    d3.csv("https://raw.githubusercontent.com/gcdean38/maneater/master/FlintCompare.csv", function(data) {
    
      // Add X axis
      var x = d3.scaleBand()
          .domain(["Flint, MI","Hinkley, CA","Woburn, MA"])
          .range([0, width])
          .padding([0.2])
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));
    
      // Add Y axis
      var y = d3.scaleLinear()
        .domain([0, 500])
        .range([ height, 0]);
      svg.append("g")
        .call(d3.axisLeft(y));
    
      // Add dots
    var pollution =   svg.append('g')
        .selectAll("dot")
        .data(data)
        .enter()
        .append("circle")
          .attr("cx", function (d) { return x(d.city)+50; } )
          .attr("cy", function (d) { return y(250); } )
          .attr("r", 0)//function(d){return Math.sqrt(d.recorded)*5})
          .style("fill", "#69b3a2")
          .style("opacity",1)


var click = function(d){
  pollution.transition().duration(800).style("opacity",1).attr("r", function(d){return Math.sqrt(d.recorded)*5})
}
          svg.append('g')
        .selectAll("dot")
        .data(data)
        .enter()
        .append("circle")
          .attr("cx", function (d) { return x(d.city)+50; } )
          .attr("cy", function (d) { return y(250); } )
          .attr("r", function(d){return Math.sqrt(d.mcl)*5})
          .style("fill", "none")
          .style("stroke","black")
          .style("stroke-dasharray",(3,3))

          svg.append("rect")
          .attr("x",width/2)
          .attr("y",function(d){return y(500)})
          .attr("width",100)
          .attr("height",40)
          .on("click",click)
          .attr("fill","white")
          .attr("stroke","black")
          svg.append("text")
          .attr("x",width/2+50)
          .attr("y",function(d){return y(500)+25})
          .text("See Pollution")
          .attr("text-anchor","middle")
    
    })
    
    </script>
