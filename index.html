  description: "Increase in the cost per credit hour at the University of Missouri from 2016-2020.",

var svg = d3.select("body")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.selectAll(".rect")
.data(stories)
.enter()
.append("a")
.attr("xlink:href", function(d){return d.link})
.append("rect")
.attr("width",110)
.attr("height",150)
.attr("y",function(d,i){
  if (i<3){return 100}
  else {return 275}})
.attr("x",function(d,i){return (Math.abs(i-2)*180)})
.attr("fill","lightblue")
.attr("stroke","black")
.attr("rx",10)
.attr("ry",10)

svg.selectAll(".text")
.data(stories)
.enter().append("text")
.attr("y",function(d,i){
  if (i<3){return 120}
  else {return 295}})
.attr("x",function(d,i){return (Math.abs(i-2)*180)+55})
.text(function(d){return d.subject})
.attr("text-anchor","middle")
.attr("width",110)
