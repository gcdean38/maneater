<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="refresh" content="500"/>
        <title>d3 Updating Bar Chart With Dropdown</title>
        <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <style>
        body {
            font: 10px sans-serif;
        }
        select {
            display: block;
        }
        .bar {
            
            opacity: 0.8;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        text.source {
            font-size: 10px;
            font-style: italic;
        }
        text.sources {
            font-size: 10px;
            font-style: italic;
        }
        
        text.byline {
            font-size: 12px;
            font-style: italic;
            font-family: Arial, Helvetica, sans-serif;
        }

        text.title {
            font-size: 24px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-decoration: underline;
            font-weight: bold;
            text-anchor: middle;
        }
        text.subtitle {
            font-size: 12px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-style: italic;
            text-anchor: middle;

        }
        </style>
    </head>
    <body>
        <div id='vis-container'></div>
        <script type="text/javascript">
            // Load and munge data, then make the visualization.
            var fileName = "https://raw.githubusercontent.com/gcdean38/maneater/master/voterReg.csv";
            var nutritionFields = ["regPct2016","regPct2020"];

            d3.csv(fileName, function(error, data) {
                var cerealMap = {};
                data.forEach(function(d) {
                    var cereal = d.State;
                    cerealMap[cereal] = [];
//console.log(cereal)
                    // { cerealName: [ bar1Val, bar2Val, ... ] }
                    nutritionFields.forEach(function(field) {
                        cerealMap[cereal].push( +d[field] );
                    });
                });
                makeVis(cerealMap);
            });

            var makeVis = function(cerealMap) {
                // Define dimensions of vis
                var margin = { top: 70, right: 50, bottom: 50, left: 50 },
                    width  = 550 - margin.left - margin.right,
                    height = 300 - margin.top  - margin.bottom;

                // Make x scale
                var xScale = d3.scale.ordinal()
                    .domain(nutritionFields)
                    .rangeRoundBands([width, 0], 0.1);

                // Make y scale, the domain will be defined on bar update
                var yScale = d3.scale.linear()
                    .range([height, 0]);

                // Create canvas
                var canvas = d3.select("#vis-container")
                  .append("svg")
                    .attr("width",  width  + margin.left + margin.right)
                    .attr("height", height + margin.top  + margin.bottom)
                  .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                // Make x-axis and add to canvas
                var xAxis = d3.svg.axis()
                    .scale(xScale)
                    .orient("bottom");

                canvas.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis)
                    .selectAll("text")
                    .attr("transform","translate(-15,10)rotate(-45)");

                // Make y-axis and add to canvas
                var yAxis = d3.svg.axis()
                    .scale(yScale)
                    .orient("left")
                    ;

                var yAxisHandleForUpdate = canvas.append("g")
                    .attr("class", "y axis")
                    .call(yAxis);

                yAxisHandleForUpdate.append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", -35)
                    .attr("x",-height/2)
                    .attr("dy", ".71em")
                    .style("text-anchor", "middle")
                    .text("Percent");
    
                var updateBars = function(data) {
                    // First update the y-axis domain to match data
                    yScale.domain([0,1]);
                    yAxisHandleForUpdate.call(yAxis);

                    var bars = canvas.selectAll(".bar").data(data);
                    console.log(data)
                    
                    

                    // Add bars for new data
                    bars.enter()
                      .append("rect")
                        .attr("class", "bar")
                        .attr("x", function(d,i) { return xScale( nutritionFields[i] ); })
                        .attr("width", xScale.rangeBand())
                        .attr("y", function(d,i) { return yScale(+d); })
                        .attr("height", function(d,i) { return height - yScale(+d); })
                        .attr("fill","teal  ")

                    // Update old ones, already have x / width from before
                    bars
                        .transition().duration(250)
                        .attr("y", function(d,i) { return yScale(d); })
                        .attr("height", function(d,i) { return height - yScale(d); });

                
                    // Remove old ones
                    bars.exit().remove();

                };

                // Handler for dropdown value change
                var dropdownChange = function() {
                    var newCereal = d3.select(this).property('value'),
                        newData   = cerealMap[newCereal];

                    updateBars(newData);
                    
                };
                // Get names of cereals, for dropdown
                var cereals = Object.keys(cerealMap)//.sort();
console.log(cereals)
                var dropdown = d3.select("#vis-container")
                //.append("select")
                    .insert("select", "svg")
                    .attr('id',"#dropdown")
                    .on("change", dropdownChange)
                    .selectAll("option")
                    .data(cereals)
                  .enter().append("option")
                    .attr("value",function (d,i) { return d; } )
                    .text(function(d){return d});

                    var text = canvas.selectAll(".state-name").data(cereals);

                    text.enter()
                      .append("text")
                        .attr("class", "state-name")
                        .attr("x", width/2)
                        .attr("y", 0)
                        .attr("font-size","20px")
                        .text(function(d){return cereals})

                updateBars(initialData);
            };
        </script>
    </body>
</html>
