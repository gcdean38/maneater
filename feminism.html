<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

    // set the dimensions and margins of the graph
    var margin = {top: 40, right: 30, bottom: 50, left: 80},
        width = 600 - margin.left - margin.right,
        height = 200 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    //Read the data
    d3.csv("https://raw.githubusercontent.com/gcdean38/maneater/master/feminism.csv",
      // When reading the csv, I must format variables:
      function(d){
        return { startYear : +d.startYear, endYear : +d.endYear, wave : d.wave,
         person1: d.person1, person2: d.person2, person3: d.person3, person4: d.person4,
         description: d.description, events: d.events, goals: d.goals, characteristics: d.characteristics,
         event1: d.event1, event2: d.event2, event3: d.event3, event4: d.event4}
      },
      // Now I can use this dataset:
      function(data) { // Add X axis
      
   //   var formatTime = d3.timeFormat("%e-%b");
      var x = d3.scaleLinear()
        .domain([1800,2030])
        .range([ 0, width ]);
        //x.domain(d3.extent(data, function(d) { return d.date; }));
      svg.append("g")
        .attr("transform", "translate(0," + height*.45 + ")")
        .call(d3.axisBottom(x).ticks(5)
      .tickSize(5,0))

    console.log(data)
    var background = d3.select("#my_dataviz")
       .append("div")
       .style("opacity",0)
       .attr("class","background")
      // Add a tooltip div. Here I define the general feature of the tooltip: stuff that do not depend on the data point.
      // Its opacity is set to 0: we don't see it by default.
      var people = d3.select("#my_dataviz")
        .append("div")
        .style("opacity", 0)
        .attr("class", "people")
        var description = d3.select("#my_dataviz")
        .append("div")
        .style("opacity", 0)
        .attr("class", "description")
        var events = d3.select("#my_dataviz")
        .append("div")
        .style("opacity", 0)
        .attr("class", "events")

        var goals = d3.select("#my_dataviz")
        .append("div")
        .style("opacity", 0)
        .attr("class", "goals")

        var characteristics = d3.select("#my_dataviz")
        .append("div")
        .style("opacity",0)
        .attr("class","chars")

        var top = d3.select("#my_dataviz")
        .append("div")
        .style("opacity",0)
        .attr("class","top")

       
      // A function that change this tooltip when the user hover a point.
      // Its opacity is set to 1: we can now see it. Plus it set the text and position of tooltip depending on the datapoint (d)
      var mouseover = function(d) {
        background.style("opacity",1)
        .style("left","0px")
        .style("top","0px")
        .style("width","370px")
        .style("height","245px")
        .style("fill","grey")

        top.style("opacity",1)
          .html("<u><b>"+(d.wave)+" Wave of Feminism</u></b><i><br>("+(d.startYear) +"-"+d.endYear+
          ")</i>")
          .style("left", "0px")//(d3.mouse(this)[0]+40) + "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
          .style("top","0px")
          .style("font-size","20px")
          .style("height","50px")
          .style("width","260px")

        description
          .style("opacity",1)
          .html("<u><b>Description:</b></u><br>"+d.description)
          .style("left", "0px")// (d3.mouse(this)[0]+40) + "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
          .style("top","55px")
          .style("height","100px")
          .style("width","150px")
    
        people
          .style("opacity", 1)
          .html("<u><b>Key People:</b></u><br>"+(d.person1)+"<br>"+(d.person2)+"<br>"+(d.person3)+"<br>"+(d.person4))
          .style("left", "210px")//(d3.mouse(this)[0]+40) + "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
          .style("top", "175px")
          .style("height","70px")
          .style("width","160px")

          events
          .style("opacity",1)
          .html("<u><b>Key Events:</b></u><br>"+(d.event1)+"<br>"+(d.event2)+"<br>"+(d.event3)+"<br>"+(d.event4))
          .style('left',"270px")//(d3.mouse(this)[0]+40) + "px")
          .style("top","0px")
          .style("height","175px")
          .style("width","100px")

          goals
          .style("opacity",1)
          .html("<u><b>Goals:</u></b><br>"+d.goals)
          .style('left',"160px")//(d3.mouse(this)[0]+145) + "px")
          .style("top","55px")
          .style("height","115px")
          .style("width","100px")

          characteristics
          .style("opacity",1)
          .html("<u><b>Characteristics:</u></b><br>"+d.characteristics)
          .style('left',"0px")//(d3.mouse(this)[0]+40) + "px")
          .style("top","150px")
          .style("height","95px")
          .style("width","200px")


      }
    
     /* var mousemove = function(d) {
        tooltip
          .html("<u><b>"+parse(d.date)+", "+(d.year) +":</u></b><br><i>"+d.event)
          .style("left", (d3.mouse(this)[0]+40) + "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
          .style("top", (d3.mouse(this)[1]+50) + "px")
      }*/
    
      // A function that change this tooltip when the leaves a point: just need to set opacity to 0 again
      var mouseleave = function(d) {

        background
        .transition()
        .duration(200)
        .style("opacity",0)
        people
          .transition()
          .duration(200)
          .style("opacity", 0)

          top
          .transition()
          .duration(200)
          .style("opacity", 0)

          description
          .transition()
          .duration(200)
          .style("opacity", 0)

          events
          .transition()
          .duration(200)
          .style("opacity", 0)

          goals
          .transition()
          .duration(200)
          .style("opacity", 0)

          characteristics
          .transition()
          .duration(200)
          .style("opacity", 0)
      }
      // Add dots

      var jitterWidth = 10
      svg.append('g')
    .selectAll("dot")
    .data(data) // the .filter part is just to keep a few dots on the chart, not all of them
    .enter()
    .append("rect")
      .attr("x", function (d) { return x((d.startYear)); } )
      .attr("y", 0)
      .attr("height", 50)
      .attr("width",function(d){return x(d.endYear)-x(d.startYear)})
      .style("fill", "#C69214")
      .style("stroke", "white")
    .on("mouseover", mouseover )
    .on("click",mouseover)
    //.on("mousemove", mousemove )
    .on("mouseleave", mouseleave )

    svg.append("line")
    .attr("x1",width*-.25)
    .attr("x2",width)
    .attr("y1",height*.85)
    .attr("y2",height*.85)
    .attr("stroke","black")


    svg.append("text")
		.attr('class', 'byline')
		.attr('y', height)
		.attr('x', width)
		.attr('text-anchor', 'end')
		.text('GEOFFREY DEAN/GRAPHIC DESIGNER')
   

})
    
    </script>
