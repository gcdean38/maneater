<!DOCTYPE html>
<meta charset="utf-8">
<style>
    div.tooltip {
  position: absolute;
  text-align: center;
  width: 230px;
  height: 90px;
  padding: 2px;
  font: 12px sans-serif;
  background: lightgray;
  border: 0px;
  border-radius: 8px;
  pointer-events: none;
}
</style>
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<script>


    // set the dimensions and margins of the graph
    var margin = {top: 30, right: 30, bottom: 70, left: 60},
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    // Parse the Data
    d3.csv("https://raw.githubusercontent.com/gcdean38/maneater/master/BittermanColumn1.csv", function(data) {
    
    // X axis
    var x = d3.scaleBand()
      .range([ 0, width ])
      .domain(data.map(function(d) { return d.title; }))
      .padding(0.2);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
      .selectAll("text")
        .attr("transform", "translate(-10,0)rotate(-45)")
        .style("text-anchor", "end");
    
    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, 600])
      .range([ height, 0]);
    svg.append("g")
      .call(d3.axisLeft(y));
    
      var div = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 1)
    .style("left", (x('Unbroken')) + "px")
         .style("top", (y(550) - 5) + "px")
         .html('Hover over bars to get more information.');

    var mouseover = function(d){
    div.transition()
         .duration(200)
         .style("opacity", .9);
       div.html("<b><u>"+(d.title) + "</u></b><br/>Release year: " + (d.release_year)+
       "<br/>Intl. box office revenue (USD): $"+(d.box_office)+"B<hr/>The Department of Defense <b>"+(d.defense_help)+"</b> help with "+(d.title)+".")
         .style("left", (x('Unbroken')) + "px")
         .style("top", (y(550) - 5) + "px");
       } 
    // Bars
    svg.selectAll("mybar")
      .data(data)
      .enter()
      .append("rect")
        .attr("x", function(d) { return x(d.title); })
        .attr("y", function(d) { return y(+d.box_office); })
        .attr("width", x.bandwidth())
        .attr("height", function(d) { return height - y(d.box_office); })
        .style("fill", function(d) {
            if (d.defense_help == 'did not') {return "#446418"}
            else 	{ return "#5ca08e" }
        ;})
        .on("mouseover", mouseover)
     .on("click",mouseover)
     .on("mouseout", function(d) {
       div
         .html('Hover over bars to get more information.');
       });




    })
    
    </script>
