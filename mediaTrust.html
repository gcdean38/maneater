<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>d3 Updating Bar Chart With Dropdown</title>
        <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <style>
        body {
            font: 10px sans-serif;
        }
        select {
            display: block;
        }
        .bar {
            
            opacity: 0.8;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        text.source {
            font-size: 10px;
            font-style: italic;
        }
        text.sources {
            font-size: 10px;
            font-style: italic;
        }
        
        text.byline {
            font-size: 12px;
            font-style: italic;
            font-family: Arial, Helvetica, sans-serif;
        }

        text.title {
            font-size: 24px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-decoration: underline;
            font-weight: bold;
            text-anchor: middle;
        }
        text.subtitle {
            font-size: 12px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-style: italic;
            text-anchor: middle;

        }
        </style>
    </head>
    <body>
        <div id='vis-container'></div>
        <script type="text/javascript">
            // Load and munge data, then make the visualization.
            var fileName = "mediaTrust.csv";
            var nutritionFields = ["2019", "2018", "2017", "2016", "2015",
                                   "2014", "2013", "2012", "2011","2010", 
                                   "2009", "2008", "2007", "2006",
                                   "2005", "2004", "2003", "2002",
                                   "2001", "2000", "1999", "1998","1997"];

            d3.csv(fileName, function(error, data) {
                var cerealMap = {};
                data.forEach(function(d) {
                    var cereal = d.party;
                    cerealMap[cereal] = [];
console.log(data)
                    // { cerealName: [ bar1Val, bar2Val, ... ] }
                    nutritionFields.forEach(function(field) {
                        cerealMap[cereal].push( +d[field] );
                    });
                });
                makeVis(cerealMap);
            });

            var makeVis = function(cerealMap) {
                // Define dimensions of vis
                var margin = { top: 70, right: 50, bottom: 50, left: 50 },
                    width  = 550 - margin.left - margin.right,
                    height = 300 - margin.top  - margin.bottom;

                // Make x scale
                var xScale = d3.scale.ordinal()
                    .domain(nutritionFields)
                    .rangeRoundBands([width, 0], 0.1);

                // Make y scale, the domain will be defined on bar update
                var yScale = d3.scale.linear()
                    .range([height, 0]);

                // Create canvas
                var canvas = d3.select("#vis-container")
                  .append("svg")
                    .attr("width",  width  + margin.left + margin.right)
                    .attr("height", height + margin.top  + margin.bottom)
                  .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                // Make x-axis and add to canvas
                var xAxis = d3.svg.axis()
                    .scale(xScale)
                    .orient("bottom");

                canvas.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis)
                    .selectAll("text")
                    .attr("transform","translate(-15,10)rotate(-45)");

                // Make y-axis and add to canvas
                var yAxis = d3.svg.axis()
                    .scale(yScale)
                    .orient("left")
                    ;

                var yAxisHandleForUpdate = canvas.append("g")
                    .attr("class", "y axis")
                    .call(yAxis);

                yAxisHandleForUpdate.append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", -35)
                    .attr("dy", ".71em")
                    .style("text-anchor", "end")
                    .text("Percent");

                canvas.append("rect")
                .attr("x",width*.175)
                .attr("y",height*-.15)
                .attr("width",15)
                .attr("height",15)
                .attr("fill","darkblue")
                canvas.append("text")
                .attr("x",width*.33)
                .attr("y",height*-.15+11)
                .attr("text-anchor","middle")
                .text("Great deal/Fair amount")

                canvas.append("rect")
                .attr("x",width*.505)
                .attr("y",height*-.15)
                .attr("width",15)
                .attr("height",15)
                .attr("fill","lightblue")
                canvas.append("text")
                .attr("x",width*.67)
                .attr("y",height*-.15+11)
                .attr("text-anchor","middle")
                .text("Not very much/None at all")

                canvas.append("text")
                .attr("class","title")
                .attr("x",width/2)
                .attr("y",height*-.2)
                .attr("text-anchor","middle")
                .text("Americans' Trust in Mass Media")

canvas.append("text")
.attr("class","source")
.attr("y",height*1.26)
.attr("x",0)
.attr('text-anchor',"start")
.text("Source: ")

canvas.append('text')
		.attr('class', 'sources')
		.attr('y', height*1.26)
		.attr('x', width*.08)
		.attr('text-anchor', 'start')
        .style("fill","blue")
        .style("text-decoration","underline")
		.text('Gallup')

		canvas.append('text')
		.attr('class', 'sources')
		.attr('y', height*1.26)
		.attr('x', width*.145)
		.attr('text-anchor', 'start')
        .style("fill","black")
		.text(', 2020.')
        canvas.append("line")
.attr("x1",0)
.attr("x2",width)
.attr("y1",height*1.19)
.attr("y2",height*1.19)
.attr("stroke","black")
.attr("stroke-width","1px")

	canvas.append("a")
    .attr("xlink:href", "https://news.gallup.com/poll/195542/americans-trust-mass-media-sinks-new-low.aspx")
    .append("rect")  
    .attr('y', height*1.26-9)
	.attr('x', width*.10)
    .attr("height", 9)
    .attr("width",width*.12- width*.04)
    .style("fill", "white")
    .style("opacity",.0)
    .style("stroke","black")

    canvas.append("text")
		.attr('class', 'byline')
		.attr('y', height*1.26)
		.attr('x', width)
		.attr('text-anchor', "end")
    .text('GEOFFREY DEAN/GRAPHIC DESIGNER')
    
                var updateBars = function(data) {
                    // First update the y-axis domain to match data
                    yScale.domain([0,100]);
                    yAxisHandleForUpdate.call(yAxis);

                    var bars = canvas.selectAll(".bar").data(data);

                    var nbars = canvas.selectAll(".nbar").data(data);


                    nbars.enter()
                      .append("rect")
                        .attr("class", "nbar")
                        .attr("x", function(d,i) { return xScale( nutritionFields[i] ); })
                        .attr("width", xScale.rangeBand())
                        .attr("y", function(d,i) { return 0; })
                        .attr("height", function(d,i) { return yScale(d) })
                        .attr("fill","lightblue");
                    // Add bars for new data
                    bars.enter()
                      .append("rect")
                        .attr("class", "bar")
                        .attr("x", function(d,i) { return xScale( nutritionFields[i] ); })
                        .attr("width", xScale.rangeBand())
                        .attr("y", function(d,i) { return yScale(d); })
                        .attr("height", function(d,i) { return height - yScale(d); })
                        .attr("fill","darkblue")

                    // Update old ones, already have x / width from before
                    bars
                        .transition().duration(250)
                        .attr("y", function(d,i) { return yScale(d); })
                        .attr("height", function(d,i) { return height - yScale(d); });

                        nbars
                        .transition().duration(250)
                        .attr("y", function(d,i) { return 0; })
                        .attr("height", function(d,i) { return yScale(d); });

                       

                    // Remove old ones
                    bars.exit().remove();

                    nbars.exit().remove()
                };

                // Handler for dropdown value change
                var dropdownChange = function() {
                    var newCereal = d3.select(this).property('value'),
                        newData   = cerealMap[newCereal];

                    updateBars(newData);
                };

                // Get names of cereals, for dropdown
                var cereals = Object.keys(cerealMap).sort();

                var dropdown = d3.select("#vis-container")
                    .insert("select", "svg")
                    .on("change", dropdownChange);

                dropdown.selectAll("option")
                    .data(cereals)
                  .enter().append("option")
                    .attr("value", function (d) { return d; })
                    .text(function (d) {
                        return d[0].toUpperCase() + d.slice(1,d.length); // capitalize 1st letter
                    });

                var initialData = cerealMap[ cereals[0] ];
                updateBars(initialData);
            };
        </script>
    </body>
</html>
