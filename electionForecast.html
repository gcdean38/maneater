// Define path generator
var path = d3.geo.path()               // path generator that will convert GeoJSON to SVG paths

; // setting the range of the input data
return { state: d.state, demEstimate: +d.demEstimate, repEstimate: +d.repEstimate, margin: +d.margin}

// Loop through each state data value in the .csv file
for (var i = 0; i < data.length; i++) {

	// Grab State Name
	var dataState = data[i].state;

	// Grab data value 
	var dataValue = data[i].margin;
 var dataStatus = data[i].demEstimate
 var dataRep = data[i].repEstimate
	// Find the corresponding state inside the GeoJSON
	for (var j = 0; j < json.features.length; j++)  {
		var jsonState = json.features[j].properties.name;

		if (dataState == jsonState) {

		// Copy the data value into the JSON
		json.features[j].properties.margin = dataValue; 
		json.features[j].properties.demEstimate = dataStatus
        json.features[j].properties.repEstimate = dataRep

		// Stop looking through the JSON
		break;
		}
	}
}

var mouseover = function(d){
   tooltip

 }

 var mouseout = function(d){
   tooltip
   .transition()
   .duration(200)
   .style("opacity",0)
 }

 

		
// Bind the data to the SVG and create one path per GeoJSON feature
svg.selectAll("path")
	.data(json.features)
	.enter()
	.append("path")
	.attr("d", path)
	.style("stroke", "black")
	.style("stroke-width", "1")
	.style("fill", function(d) {

	// Get data value
	var margin = d.properties.margin;
//var cat = d.properties.cat;

	if (margin) {
	//If value exists…
	return color(margin);
	} else {
	//If value is undefined…
	return "lightgrey";
	}
})
.on("mouseover", mouseover)   
.on("mousemove",mousemove)
//.on("mousemove",mousemoveRes)
    // fade out tooltip on mouse out               
    .on("mouseout",mouseout)
	.on("click",mousemove);;

		 
// Map the cities I have lived in!
