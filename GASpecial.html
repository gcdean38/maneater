<!DOCTYPE html>
<meta charset="utf-8">
<title>Historical Outcomes of Special Elections</title>
<!-- Load d3.js -->
<!--<meta http-equiv="refresh" content=".30">-->

<script src="https://d3js.org/d3.v4.js"></script>
<style>
    rect.info{
        stroke-opacity: 1;
        fill-opacity: .6;
    }
    .presBox {   	
stroke-dasharray: 3,3;	    
}
text.source {
            font-size: 10px;
            font-style: italic;
        }
        text.sources {
            font-size: 10px;
            font-style: italic;
        }
        
        text.byline {
            font-size: 12px;
            font-style: italic;
            font-family: Arial, Helvetica, sans-serif;
        }

        text.title {
            font-size: 24px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            text-decoration: underline;
            font-weight: bold;
            text-anchor: middle;
        }
        text.subtitle {
            font-size: 12px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-style: italic;
            text-anchor: middle;

        }
div.tooltip {   
 	position: absolute;           
	text-align: left;           
	width: 140px;                  
	height: 110px;                 
	padding: 3px;             
	font: 12px sans-serif;        
	background: none;   
	 
border: solid black ;
	    
	pointer-events: none;         
}
hr{
    stroke: black;
}
</style>
<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<script>


    // set the dimensions and margins of the graph
    var margin = {top: 65, right: 65, bottom: 60, left: 90},
        width = 500 - margin.left - margin.right,
        height = 540 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    // Parse the Data
    d3.csv("https://raw.githubusercontent.com/gcdean38/maneater/master/GASpecial.csv", function(data) {
    
      // Add X axis

      var lx = d3.scaleLinear()
        .domain([0, 50])
        .range([ 0, width/2]);

        var x = d3.scaleLinear()
        .domain([-50, 50])
        .range([ 0, width])

      var dx = d3.scaleLinear()
        .domain([50, 0])
        .range([ 0, width/2]);

        var rx = d3.scaleLinear()
        .domain([0, 50])
        .range([ width/2, width]);
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(rx))

        svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(dx))
        

        svg.append("text")
        .attr("transform", "translate("+width*.25+"," + height*1.075 + ")")
        .text("Democrat Margin")
        .attr("text-anchor","middle")

        svg.append("text")
        .attr("transform", "translate("+width*.75+"," + height*1.075 + ")")
        .text("Republican Margin")
        .attr("text-anchor","middle")
    
      // Y axis
      var y = d3.scaleBand()
        .range([ 0, height ])
        .domain(data.map(function(d) { return d.state; }))
        .padding(.1);
      svg.append("g")
        .call(d3.axisLeft(y))
    

        var tooltip = d3.select("body")
        .append("div")
        .attr("class", "tooltip")
        .style("stroke","black")
        .style("stroke-width","2px")
        .style("opacity", 1)   
//.style("background","blue")
.html("Hover over bars for more information")
.style("top", "70px")
.style("left", "350px")

var mouseover = function(d){
    tooltip
    .html("<b><u>"+(d.state)+" ('"+(d.yearShort)+")</b></u><br>Special Election Margin:<b> "
    +(d.senSMargin)+"<hr>"+(d.state)+"'s</b> previous presidential election was in <b>"+(d.presYear)
    +"</b> and the margin was <b>"+(d.LastPresMargin)+"</b>.")
}

var mouseout = function(d){
tooltip.attr("opacity",0)
}


      //Bars
      svg.selectAll("myRect")
        .data(data)
        .enter()
        .append("rect")
        .attr("class","info")
        .attr("x", function(d) {
            if(d.senMargin >= 0){return x(0)}
            else{return (x(-50)-lx(Math.abs(d.senMargin)))+x(0)}
        } )
        .attr("y", function(d) { return y(d.state); })
        .attr("width", function(d) { return lx(Math.abs(d.senMargin)); })
        .attr("height", y.bandwidth() )
        .attr("fill", function(d){
            if (d.senMargin >= 0){return "Red"}
            else{return "blue"}
        })
        //.attr("opacity",0.6)
        .attr("stroke","black")


        svg.selectAll("myRect")
        .data(data)
        .enter()
        .append("rect")
        .attr("class","presBox")
        .attr("x", function(d) {
            if(d.presMargin >= 0){return x(0)}
            else{return (x(-50)-lx(Math.abs(d.presMargin)))+x(0)}
        } )
        .attr("y", function(d) { return y(d.state); })
        .attr("width", function(d) { return lx(Math.abs(d.presMargin)); })
        .attr("height", y.bandwidth() )
        .attr("fill", "none")
        .attr("opacity",1)
        .attr("stroke","black")
       
        svg.selectAll("myRect")
        .data(data)
        .enter()
        .append("rect")
        .attr("x", x(-50))
        .attr("y", function(d) { return y(d.state); })
        .attr("width", x(50)-x(-50))
        .attr("height", y.bandwidth() )
        .attr("fill", "black")
        .attr("opacity",0.0)
        .on("mouseover",mouseover)
        .on("mouseout",mouseout)
        .on("click",mouseover)

        
    

        /*svg.selectAll("myLines")
        .data(data)
        .enter()
        .append("line")
        .attr("x1", function(d) {
            if(d.presMargin >= 0){return (x(-50)+lx(Math.abs(d.presMargin)))+x(0)}
            else{return (x(-50)-lx(Math.abs(d.presMargin)))+x(0)}
        } )
        .attr("x2", function(d) {
            if(d.presMargin >= 0){return (x(-50)+lx(Math.abs(d.presMargin)))+x(0)}
            else{return (x(-50)-lx(Math.abs(d.presMargin)))+x(0)}
        } )
        .attr("y1", function(d) { return y(d.state)-5; })
        .attr("y2", function(d) { return y(d.state)+y.bandwidth()+5 ; })
        .attr("stroke","black")*/

        svg.append("line")
        .attr("x1",x(0))
        .attr("x2",x(0))
        .attr("y1",0)
        .attr("y2",height)
        .attr("stroke","black")


        svg.append("rect")
        .attr("y",height*-.075)
        .attr("x",width*.25-40)
        .attr("height",20)
        .attr("width",80)
        .attr("fill","none")
        //.style("stroke-dasharray",(3,3))
        .attr("stroke","black")

        svg.append("text")
        .attr("y",height*-.075+15)
        .attr("x",width*.25+20-40)
        .text("Senate")


        svg.append("rect")
        .attr("y",height*-.075)
        .attr("x",width*.75-40)
        .attr("height",20)
        .attr("width",80)
        .attr("fill","none")
        .style("stroke-dasharray",(3,3))
        .attr("stroke","black")

        svg.append("text")
        .attr("y",height*-.075+15)
        .attr("x",width*.75+2-40)
        .text("Presidential")

        

    
        svg.append("text")
    .attr("class","title")
    .attr("x",width/2)
    .attr("y",height*-.1)
    .attr('text-anchor',"middle")
    .text("Senate Special Elections Since 2012")
    svg.append("line")
.attr("x1",0-90)
.attr("x2",width+65)
.attr('y1', height*1.09)
.attr('y2', height*1.09)
.attr("stroke","black")
.attr("stroke-width","1px")


svg.append("text")
		.attr('class', 'byline')
		.attr('y', height*1.125)
		.attr('x', width+65)
		.attr('text-anchor', "end")
    .text('GEOFFREY DEAN/ASST. GRAPHICS EDITOR')

   
svg.append("text")
.attr("class","source")
.attr('y', height*1.125)
.attr("x",-20)
.attr('text-anchor',"start")
.text("Source: ")

svg.append('text')
		.attr('class', 'sources')
		.attr('y', height*1.125)
		.attr('x', width*.037)
		.attr('text-anchor', 'start')
        //.style("fill","blue")
       // .style("text-decoration","underline")
		.text('Various Sources')

		

	svg.append("a")
    .attr("xlink:href", "https://sos.ga.gov/admin/files/Voter%20Registration%20Statistics%20Historical%20-%20Updated%2011-26-18.pdf" )
    .attr("target","_blank")
    .append("rect")  
    .attr('y', height*1.075-12)
	.attr('x', width*.04)
    .attr("height", 9)
    .attr("width",width*.155- width*.04)
    .style("fill", "white")
    .style("opacity",.0)
    .style("stroke","black")
    
    })
    
    </script>
